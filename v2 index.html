<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #001b78;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #f6ff00;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
.loading span {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #f6ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 0.875rem;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Mohammad Mazbah Uddin" class="profile-img">
        <h1>Mohammad Mazbah Uddin</h1>
        <h2>WordPress Web Designer | Landing Page Designer | GFX Designer</h2>
        <div class="loader"></div><br>
      <div class="loading">  <span><i>Loading, Please Wait...</i></span></div>
    </div>
</body>
</html>
