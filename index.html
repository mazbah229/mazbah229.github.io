}

}
        /* Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #333;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;

            font-size: 14px;
            color: #888888;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
