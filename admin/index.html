<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Page Not Found</title>
<link rel="shortcut icon" href="https://mazbah229.github.io/assets/img/favicon.png">

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #202040, #0d0d16);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    /* Floating Animation */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* 404 Text */
    .error-404 {
        font-size: 120px;
        font-weight: 800;
        letter-spacing: 5px;
        background: linear-gradient(135deg, #6f8bff, #b4c4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: float 3s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(110,130,255,0.4);
    }

    /* Glass Box */
    .glass-box {
        margin-top: 20px;
        width: 360px;
        padding: 35px 30px;
        border-radius: 18px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        backdrop-filter: blur(14px);
        animation: fadeIn .7s ease-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .msg {
        color: #d4d4e8;
        margin-bottom: 22px;
        font-size: 17px;
        line-height: 1.5;
    }

    /* Back Button */
    .back-btn {
        display: inline-block;
        padding: 10px 18px;
        background: linear-gradient(135deg, #4B91F7, #367AF6);
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(54, 122, 246, 0.35);
        transition: 0.25s;
    }

    .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 25px rgba(54,122,246,0.55);
    }

    /* Footer */
    .footer {
        position: absolute;
        bottom: 25px;
        font-size: 14px;
        color: #aaa;
    }

    .footer a {
        color: #d5d5ff;
        font-weight: 600;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

    <div class="error-404">404</div>

    <div class="glass-box">
        <p class="msg">
            Oops! The page you're looking for <br>
            doesn’t exist or has been moved.
        </p>

        <a href="https://mazbah229.github.io/">
            <button class="back-btn">⬅ Back to Home</button>
        </a>
    </div>

    <div class="footer">
        © 2021-<span id="year"></span>
        <a href="/" target="_blank">MOHAMMAD MAZBAH UDDIN</a>.
         All Rights Reserved.
    </div>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
